<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ecommerce</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
             <svg
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>    
            </div>
          </div>
              <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito>">1</span>
                        <p class="titulo-producto-carrito">Airpods Max</p>
                        <span class="precio-producto-carrito">$1500</span></div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>                          
                    </div>                    
                </div>


                    <div class="cart-total hidden">
                        <h3>Total</h3>
                        <span class="total-pagar">$1500</span>
                    </div>
                <p class="cart-empty">El carrito esta vacio</p>
              </div>
</header>
        <div class="container-items">
            <div class="item">
                <figure>
                    <img 
                    src="rsz_airpods_max (1).jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Airpods max</h2>
                    <p class="price">$550</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="rsz_2apple_watch.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Apple Watch</h2>
                    <p class="price">$700</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="rsz_ipad_pro n.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>iPad Pro</h2>
                    <p class="price">$800</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="rsz_iphone_11_px.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>iPhone 11 Pro Max</h2>
                    <p class="price">$800</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="mac book pro.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Mac Book Pro</h2>
                    <p class="price">$1300</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="rsz_airpods_pro.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Airpods Pro</h2>
                    <p class="price">$800</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="appple watch ultra.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Watch Ultra</h2>
                    <p class="price">$800</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="apple airtag.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Apple Airtag</h2>
                    <p class="price">$30</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>

            <div class="item">
                <figure>
                    <img 
                    src="vainilla.jpg" alt="producto">
                </figure>
                <div class="info-product">
                    <h2>Apple Pencil</h2>
                    <p class="price">$100</p>
                    <button class="btn-add-cart"> Agregar al carrito</button>
                </div>
            </div>
    
        </div>

        <script src="index.js"></script>
</body>
</html>
